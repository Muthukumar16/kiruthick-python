{% extends "base.html" %}
{% block content %}
<section>
  <h2>Edit task #{{ task.id }}</h2>
  <form method="post">
    <label>Title
      <input type="text" name="title" value="{{ task.title }}" required>
    </label>
    <label>Description
      <textarea name="description" rows="3">{{ task.description or '' }}</textarea>
    </label>
    <button type="submit">Save</button>
  </form>
</section>
{% endblock %}
